<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    function check_id(){
    	alert('아이디 체크');
    	
    	//document.getElementById("id").readOnly = true; // 읽기 전용
    	document.getElementById("id").style.display = "none"; //hide
    	
    }
</script>
</head>
<body>
   <!-- form : 
        1. 서버로 데이터를 묶어서 전송할 목적으로 사용되는 태그
        2. 속성
           1) action = ""          : 전송대상 (생략 : 자신의 페이지에게 전송) 
           2) method = GET or POST : 전송방식 (생략 : GET 방식)
              - GET : 전달데이터가 URL주소에 Query(?변수명=값)형식으로 전달
                      http://localhost:9090/2022_0428_폼/_01_form_tag.html?name=홍길동
                      * == QueryString 방식이라고도 함
              - POST: 전달데이터 숨겨져서 전달 
           3) name = ""  : element(tag) 식별자로, id와 달리 client/server를 위한 식별자로 사용된다.
   -->
   <form method = "GET" action = "">
      <!-- Element(Tag) 식별자 : name  : client + server
                               id    : client(Javascript에서 제어할 때 사용)
       -->
      <!-- input에서 type 속성을 생략하면 default ) text -->
      이 름 : <input type = "text" name = "name"><br>
      아이디 : <input type = "text" name = "id" id = "id">
             <input type = "button" value = "중복확인" onclick = "check_id();"><br>
      비밀번호: <input type = "password" name = "pwd"><br>
      
      <!-- radio 사용 시에는 name을 동일하게 부여해야한다. (그룹화) -->
      성 별 : <input type = "radio" name = "gender" value = "남자" checked = "checked"> 남자
             <input type = "radio" name = "gender" value = "여자"> 여자
      <br>
      
      <!-- 체크박스 : 같은 종류 정보끼리 변수명을 동일하게 설정 
                   -> 서버 측에서 수신 시 배열로 받는다. (쿼리를 서버에서는 파라미터라고 한다.--getParameter)
                   -> 체크된 정보만 넘어간다.
      -->
      취 미 : <input type = "checkbox" name = "hobby" value = "독서"> 독서
             <input type = "checkbox" name = "hobby" value = "게임"> 게임
             <input type = "checkbox" name = "hobby" value = "음악감상"> 음악감상
             <input type = "checkbox" name = "hobby" value = "운동"> 운동
      <br>
      
      <!-- 입력박스(text) : 공백이어도 무조건 서버로 넘어간다 -->
      친구1 : <input type = "text" name = "friend"><br>
      친구2 : <input type = "text" name = "friend"><br>
      친구3 : <input type = "text" name = "friend"><br>
      친구4 : <input type = "text" name = "friend"><br>
      
      <!-- 콤보박스 : select -->
      혈액형 : <select name = "blood">
                 <option value = "A">A형</option>
                 <option value = "B">B형</option>
                 <option value = "O">O형</option>
                 <option value = "AB">AB형</option>
             </select>
      <br>
      
      <!-- 파일업로드는 POST방식에서만 가능 -->
      첨부파일(사진) : <input type = "file" name = "photo">
      <br>
      
      <!--  -->
      자기소개 :<br> <textarea rows="5" cols="40" name = "profile"></textarea>
      <br>
      
      <hr>
        웹 표준을 준수하지 않는 컨트롤
      <hr>
      색상 : <input type = "color" name = "myColor" value = "색상선택"><br>
      생년월일 : <input type = "date" name = "birthday">
      <hr>
      
      <!-- type = "submit" : 지정된 전송 대상으로 전송 
                  "reset"  : 입력값 초기화
      -->
      <input type = "submit" value = "전송">
      <input type = "reset" value = "취소">
   </form>
</body>
</html>
