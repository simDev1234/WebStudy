<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   /* 
       JSON(Javscript Object Notation)
       : 자바 스크립트 객체 표현법
                 key  value   key  value    key  value
       - 형식 ) { '변수1' : 값1, '변수2' : 값3, '변수3' : 값3.... }
   */
   
   //JSON 선언
   var p = { "name" : "일길동", "age" : 30, "tel" : "010-111-1234" };
   
   //JSON 사용
   var key = "tel";
   document.write("이름 : "+ p.name +"<br>"); //dot표현방법 '.'을 사용해서 객체의 속성을 가져온다. (ex) p.name)
   document.write("나이 : "+ p['age']+"<br>"); //square bracket
   document.write('전화 : '+ p[key] + "<br>"); //읽어올 키가 변수일 때 사용
   
   //복합적인 데이터
   var p1 = { 
				"name" : {
					"family" : "홍",
					"given" : "길동",
					"full" : "홍길동"
				},
				
				"tel" : {
					"home" : "02-123-2345",
					"office" : "02-456-7890",
					"cell" : "010-123-3456"
				},
				
				"hobby" : ["운동","독서","게임","공부"]
	        };
	//윈도우 초기화 이벤트
	window.onload = function(){
		//1. 성명 넣기
		//성씨 넣기
		document.getElementById("family").innerHTML = p1.name.family;
		
		//이름 넣기
		document.getElementById("given").innerHTML = p1.name.given;
		
		//전체 넣기
		document.getElementById("full").innerHTML = p1.name.full;
		
		//2. 연락처 넣기
		document.getElementById("home").innerHTML = p1.tel.home;
		
		document.getElementById("office").innerHTML = p1.tel.office;
		
		document.getElementById("cell").innerHTML = p1.tel.cell;
		
		//3. 취미
		for (var i = 0; i < p1.hobby.length; i++){
			document.getElementsByClassName("hobby")[i].innerHTML = p1.hobby[i];
		}
	};
	
</script>
</head>
<body>
   <table border = "1" width = "400px">
       <tr>
          <th rowspan = "3" width = "20%">성명</th>
          <th width = "20%">성</th>
          <td><span id = "family"></span></td>
       </tr>
       <tr>
          <th>이름</th>
          <td><span id = "given"></span></td>
       </tr>
       <tr>
          <th>전체</th>
          <td><span id = "full"></span></td>
       </tr>
       <tr>
          <th rowspan = "3" width = "20%">연락처</th>
          <th width = "20%">집</th>
          <td><span id = "home"></span></td>
       </tr>
       <tr>
          <th>사무실</th>
          <td><span id = "office"></span></td>
       </tr>
       <tr>
          <th>휴대폰</th>
          <td><span id = "cell"></span></td>
       </tr>
       <tr>
          <th rowspan = "4" width = "20%">취미</th>
          <th>취미1</th>
          <td><span class = "hobby"></span></td>
       </tr>
       <tr>
          <th>취미2</th>
          <td><span class = "hobby"></span></td>
       </tr>
       <tr>
          <th>취미3</th>
          <td><span class = "hobby"></span></td>
       </tr>
       <tr>
          <th>취미4</th>
          <td><span class = "hobby"></span></td>
       </tr>
   </table>
</body>
</html>
