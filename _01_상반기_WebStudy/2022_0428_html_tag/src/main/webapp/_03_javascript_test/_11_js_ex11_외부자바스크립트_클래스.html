<script type="text/javascript">

    var mm = new MyMath();
    var a = 10;
    var b = 5;
    var result = mm.max(a,b);
    
    console.log(a,b,result);
    
    result = mm.hap(a);
    console.log(a,result);
    
    //정적 함수 호출
    result = MyMath_Static.min(a,b);
    console.log(a,b,result);
    
    //자바 스크립트의 기본 API 호출
    result = Math.min(a,b);
    console.log(a,b,result);
</script>
