<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img { width: 300px; height: 300px;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
var timer=null;
var bRight=true;
	//  특정시간마다 함수를 호출 
	//  1회마다 marginLeft에 
	//  20px만큼 증가 시킨다.
		
	$(document).ready(function(){
		$("img").css("border","2px solid red");
		//.css("marginLeft","10px");

		// CSS : input[type='button'] {}
		$("input#btn_start:button").click(function(){
			if(timer==null)
			   timer = setInterval(moveImage,10);
		});
		
		$("#btn_stop").click(function(){
			clearInterval(timer);
			timer = null;
		});
		
		var position=0;
		function moveImage(){
			if(bRight)
			   position += 2;
			else
			   position -= 2;
			
			if(position>400)bRight=false;//방향전환
			if(position<0)  bRight=true;//방향전환
			
			//  img { margin-left: 100px; }  
			//            카멜 표기법을 사용
			$("img").css("marginLeft",position);

		}
	});
</script>
</head>
<body>
	<input type="button" id = "btn_start" value="이동" />
	<input type="button" id = "btn_stop" value="중지" />
	 <br>
	<img  src="images/em.jpg" />
</body>
</html>
