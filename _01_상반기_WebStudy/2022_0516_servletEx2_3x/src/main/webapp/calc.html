<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    function send(f){
    	//입력된 값에 대한 유효성 체크 : 숫자만 체크하는 정규(표현)식
    	var regular_number = /^[0-9]+$/;  
        var su1 = f.su1.value;
    	var su2 = f.su2.value;
    	
    	if (regular_number.test(su1) && regular_number.test(su2)){
    		//지정된 action으로 데이터 전송
        	f.submit();
    	}else{
    		alert('숫자만 입력할 수 있습니다.');
    		f.su1.value = "";
    		f.su2.value = "";
    	    f.su1.focus();
    	}
    	   	
    }
</script>
</head>
<body>
   <form action="calc.do">
       수1:<input name ="su1"><br>
       수2:<input name ="su2"><br>
       <!-- 서버로 보내기 전에 자바스크립트로 검증, 검증 후 form을 통해 action의 url로 전송 -->
       <input type = "button" value = "계산해줘" onclick = "send(this.form);"> 
   </form>
</body>
</html>
